debug=false
management.endpoints.web.exposure.include=*
server.error.whitelabel.enabled=false

# Logging
logging.level.com.uno.getinline=debug
logging.level.org.springframework.web.servlet=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# View
spring.thymeleaf.cache=false
spring.thymeleaf3.decoupled-logic=true

# Database
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
#Jooq 테스트를 위함
#logging.level.org.jooq=debug
#spring.jpa.hibernate.ddl-auto=none
#spring.sql.init.mode=never
#spring.custom-jooq.format-sql=true
#
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.default_batch_fetch_size=100
#HQL에서 제공하는 inQuery 옵션
spring.h2.console.enabled=false
spring.datasource.url=jdbc:mysql://localhost:3306/getinline
spring.datasource.username=mino
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
#spring.data.web.pageable.default-page-size=20
#spring.custom-jooq.format-sql=false
#클래스 패스 변경이 필요한 시간을 세팅해서 스프링 2번 발생 안함 : restart twice 문제
spring.devtools.restart.quiet-period=700ms

# API
spring.data.rest.base-path=/api
